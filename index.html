<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-340 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Logo and Header -->
        <div class="text-center mb-4">
            <a href="https://snhu.edu" target="_blank">
                <img src="Grazioso-Salvare-Logo.png" alt="Grazioso Salvare Logo" class="logo">
            </a>
            <h1 class="mt-3">CS-340 Dashboard</h1>
            <p class="fw-bold">Colin Aheron</p>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Login Form -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Login</h5>
                            <form id="login-form">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Enter Username">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            <div id="login-output" class="mt-2"></div>
                        </div>
                    </div>

                    <!-- Registration Form -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Register</h5>
                            <form id="register-form">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="register-username" placeholder="New Username">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="register-password" placeholder="New Password">
                                </div>
                                <div class="mb-3">
                                    <select class="form-select" id="register-role">
                                        <option value="">Select Role</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Analyst">Analyst</option>
                                        <option value="Viewer">Viewer</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Register</button>
                            </form>
                            <div id="register-output" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Content (Initially Hidden) -->
        <div id="dashboard-content" style="display: none;">
            <!-- Filter Dropdown -->
            <div class="row mb-4">
                <div class="col">
                    <select class="form-select" id="rescue-type">
                        <option value="Reset">Select Rescue Type</option>
                        <option value="Water">Water Rescue</option>
                        <option value="Mountain">Mountain or Wilderness Rescue</option>
                        <option value="Disaster">Disaster or Individual Tracking</option>
                    </select>
                </div>
            </div>

            <!-- Data Table -->
            <div class="table-responsive mb-4">
                <table class="table table-striped" id="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Animal Type</th>
                            <th>Breed</th>
                            <th>Age</th>
                            <th>Sex</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- CRUD Buttons (Admin Only) -->
            <div id="crud-buttons" class="mb-4" style="display: none;">
                <button class="btn btn-success" id="create-btn">Create</button>
                <button class="btn btn-primary" id="update-btn">Update</button>
                <button class="btn btn-danger" id="delete-btn">Delete</button>
            </div>

            <!-- Visualization Section -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div id="map" style="height: 400px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
